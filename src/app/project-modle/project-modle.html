<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
   <div *ngFor="let picture of project.picture">
        <slide><img src={{picture}} style="display: block; width: 100%;"> </slide>
    </div>
  </carousel>
  <div class="ml-2">
    <h3>Description:</h3>
    <p style="white-space: pre-line;">{{project.description}}</p>
    <p><b>* You can find this project in Github </b><a href={{project.projectLink}} target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap gap-1">
    <div *ngFor="let tag of project.tags">
    <div class="tag me-2 mb-1" [style.background]="tag.color">{{tag}}</div>
    </div>
</div>
  </div>
    
</div>
